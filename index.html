<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
  </head>

  <body>

    <main>
      <header>
        <h1>Sign Up</h1>
      </header>

      <form>
        <section>
          <input type="text" id="sm-input" placeholder="First Name" />
          <input type="text" id="sm-input" placeholder="Last Name" />
        </section>

        <section>
          <input
            type="tel"
            id="phone"
            placeholder="Mobile No."
          />
          <input
            type="email"
            id="email"
            placeholder="Email Address"
          />
        </section>

        <section>
          <input type="text" id="sm-input" placeholder="Password" />
          <input type="text" id="sm-input" placeholder="Confirm Password" />
        </section>

        <section>
          <section>
            <input type="checkbox" id="checkbox" />
            <label for="checkbox" class="agree">I Agree</label>
          </section>
          <section class="signUp__form-terms__text">
            <p>
              By clicking <span class="blue-box">Register</span>, you agree to
              the <a href="#">Terms and Conditions</a> set out by this site,
              including our Cookie Use.
            </p>
          </section>
        </section>
        <section >
          <button>Register</button>
          <button>Sign In</button>
        </section>
      </form>
      <!-- Form End -->
    </main>

  </body>
</html>
